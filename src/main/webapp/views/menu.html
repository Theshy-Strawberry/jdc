<ul class="docs-menu" style="font-size: 15px;">
    <li ng-repeat="section in menu.sections"
        class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">
        <h2 class="menu-heading md-subhead"
            ng-if="section.menu_type === 'heading'" id="heading_{{ section.menu_name | nospace }}">
            {{section.menu_name}}
        </h2>
        <menu-link section="section"
                   ng-if="section.menu_type === 'link'"></menu-link>

        <menu-toggle section="section"
                     ng-if="section.menu_type === 'toggle'"></menu-toggle>

        <ul ng-if="section.children" class="menu-nested-list">
            <li ng-repeat="child in section.children"
                ng-class="{'childActive' : isSectionSelected(child)}">
                <menu-link section="child"
                           ng-if="child.menu_type === 'link'"></menu-link>

                <menu-toggle section="child"
                             ng-if="child.menu_type === 'toggle'"></menu-toggle>
            </li>
        </ul>
    </li>
</ul>
