<style>
    .md-datepicker-input-container {
        position: relative;
        padding-bottom: 5px;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        display: inline-block;
        width: 70%;
        margin-left: 12px;
    }
</style>
<jr-navigation first="系统管理" second="业务划分管理" ng-mousedown="mOpen($event)"></jr-navigation>
<br>
<div layout="column" style="background: #E5E9EC;">
    <md-content flex style="background: #E5E9EC;">
        <div class="md-actions" layout="row" layout-align="end left">
            <md-button ng-click="toggleRight()" class="md-raised" layout layout-align="center end">添加</md-button>
        </div>
    </md-content>

    <section layout="row" flex>
        <md-content flex style="background: #E5E9EC;">
            <md-card style="margin-top: 2px;height: 100%;">
                <md-card-content>
                    <div ui-grid="gridOptions" ui-grid-pagination  ui-grid-pinning
                         ui-grid-resize-columns ui-grid-auto-resize
                         class="grid" style="height: 450px"></div>
                </md-card-content>
            </md-card>
        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" style="min-width:800px;" md-component-id="right">
            <form name="unitBusinessForm">
                <div layout="column">
                    <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
                        <h2 class="md-toolbar-tools" style="text-align: center;overflow:hidden;color: white;">
                            <span>编辑二级单位信息</span>
                        </h2>
                    </md-content>
                    <md-content layout-padding>
                        <form name="useForm">
                            <input type="hidden" ng-model="obj.object.id">
                            <div layout layout-sm="column">
                                <md-input-container flex md-no-float>
                                    <p style="margin:0px;font-weight:bold;font-size:0.4em;color: #3F51B5;"
                                       class="md-caption md-primary">
                                        业务类型<font style="color: red;margin-left: 4px;">*</font></p>
                                    <input name="business_type" ng-model="obj.object.business_type" aria-label="业务类型" md-maxlength="100" required>
                                    <div ng-messages="unitBusinessForm.business_type.$error"
                                         ng-show="unitBusinessForm.business_type.$dirty || unitBusinessForm.business_type.$touched">
                                        <div ng-message="required">请输入业务类型！</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout layout-sm="column">
                                <md-input-container flex md-no-float>
                                    <p style="margin:0px;font-weight:bold;font-size:0.4em;color: #3F51B5;"
                                       class="md-caption md-primary">
                                        业务类型描述<font style="color: red;margin-left: 4px;"></font></p>
                                    <input name="business_desc" ng-model="obj.object.business_desc" aria-label="业务类型描述" md-maxlength="1000">
                                </md-input-container>
                            </div>
                        </form>
                    </md-content>
                </div>
            </form>
            <md-button ng-click="close()" class="md-raised" style="float: right;">
                关闭
            </md-button>
            <md-button ng-click="save()" class="md-raised" style="float: right;">
                保存
            </md-button>
        </md-sidenav>
    </section>
</div>
