<jr-navigation first="系统管理" second="项目类型管理"></jr-navigation>
<div layout="column" style="background: #E5E9EC;" ng-controller="ProjectTypeCTRL as ctrl">
    <md-content flex style="background: #E5E9EC;">
        <md-card style="margin-top: 2px;">
            <md-card-content>
                <md-button ng-click="toggleRight()" class="md-raised" layout layout-align="center end">添加</md-button>
            </md-card-content>
        </md-card>
    </md-content>
    <section layout="row" flex>
        <md-content flex style="background: #E5E9EC;">
            <md-card style="margin-top: 2px;">
                <md-card-content>
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-pinning
                         ui-grid-resize-columns style="height: 450px"></div>
                </md-card-content>
            </md-card>
        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" style="min-width:800px;" md-component-id="right">
            <form name="officeform">
                <div layout="column">
                    <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
                        <h2 class="md-toolbar-tools" style="text-align: center;overflow:hidden;color: white;">
                            <span>编辑项目类型</span>
                        </h2>
                    </md-content>
                    <md-content layout-padding>
                        <form>
                            <input type="hidden" ng-model="projectType.id">
                            <md-input-container flex>
                                <p style="margin:0px;font-weight:bold;font-size:0.4em;color: #3F51B5;"
                                   class="md-caption md-primary">
                                    类型名称<font style="color: red;margin-left: 4px;">*</font></p>
                                <input name="type_name" type="text" ng-model="projectType.type_name" required
                                       md-maxlength="100">

                                <div ng-messages="officeform.type_name.$error" ng-show="officeform.type_name.$dirty || officeform.type_name.$touched">
                                    <div ng-message="required">类型名称不能为空</div>
                                    <div ng-message="md-maxlength">不能超过100个字</div>
                                </div>
                            </md-input-container>
                            <md-input-container flex>
                                <p style="margin:0px;font-weight:bold;font-size:0.4em;color: #3F51B5;"
                                   class="md-caption md-primary">
                                    类型说明</p>
                                <textarea name="type_desc" ng-model="projectType.type_desc" columns="1"
                                          md-maxlength="700"></textarea>

                                <div ng-messages="officeform.type_desc.$error" ng-show="officeform.type_desc.$dirty || officeform.type_desc.$touched">
                                    <div ng-message="md-maxlength">不能超过700字</div>
                                </div>
                            </md-input-container>
                        </form>
                    </md-content>
                </div>
            </form>
            <md-button ng-click="close()" class="md-raised" style="float: right;">
                关闭
            </md-button>
            <md-button ng-click="save()" class="md-raised" style="float: right;">
                保存
            </md-button>
        </md-sidenav>
    </section>
</div>
