<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  ng-controller="LoginCTRL" >
<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>津地产信息管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<meta name="keywords" content="Minimal Newsletter Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
	<link rel="stylesheet" type="text/css" href="styles/css.css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<link rel="stylesheet" href="./lib/angular-material/angular-material.css"/>
</head>

<body onload="login.focus()">
<div class="bg">
	<div class="logo"><img src="images/logo1.png" /></div>
	<div class="main">
		<div class="head_logo"><img src="images/head_logo.png" /></div>
		<div class="in_main">
			<div><img src="images/icon01.png" /><p>用户名</p><input type="text" ng-model="userInfo.user_name"/></div>
			<div><img src="images/icon02.png" /><p>密&nbsp;&nbsp;&nbsp;码</p><input type="password"  ng-model="userInfo.user_pwd"/></div>
			<a><img src="images/login_btn.png" ng-click="login()"/></a>
		</div>
	</div>
</div>
</body>
<script src="lib/requirejs/require.js" data-main="scripts/config.js"></script>
</html>
